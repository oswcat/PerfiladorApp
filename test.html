<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Realiza el Test Vocacional UNIREM y obtén tu resultado personalizado.">
    <title>Test Vocacional UNIREM - Realizando Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="./src/cropped-f1.webp" type="image/png"> <!-- Verifica ruta -->
    <link rel="stylesheet" href="style.css">
    <!-- GA Tag -->
     <script async src="https://www.googletagmanager.com/gtag/js?id=G-K2BBVRYBMM"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-K2BBVRYBMM'); // Reemplaza con tu ID
    </script>
</head>
<body>
     <header class="simple-header">
        <img src="./src/logo.png" alt="Logo UNIREM" class="header-logo" loading="lazy"> <!-- Verifica ruta -->
    </header>

    <div class="content-area">
        <div class="container">

            <!-- ====== PANTALLA 3: Test Vocacional (Estilo Original para preguntas/progreso) ====== -->
            <div id="test-section" class="test-container-original"> <!-- Clase para estilos originales -->
                <!-- Barra de Progreso (Estilo Original) -->
                <div class="progress-container original-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-labelledby="progress-label">
                    <div id="progress-bar" class="progress-bar-inner" style="width: 0%;"></div>
                    <span id="progress-text" class="progress-bar-text">0% completado</span>
                    <span id="progress-label" class="visually-hidden">Progreso del test vocacional</span>
                </div>
                <!-- Formulario con Preguntas (Estilo Original) -->
                <form id="vocational-test">
                    <div id="preguntas-container">
                        <div class="loading-placeholder">Cargando preguntas...</div>
                        <!-- Preguntas se cargan aquí -->
                    </div>
                    <!-- Contenedor para mensajes de error del test -->
                    <div id="test-error-message-container" class="test-error-message"></div>
                    <!-- Botón "Ver Resultado" (Estilo NUEVO/REFINADO) -->
                    <button type="button" id="submit-button" class="button button-primary button-pill button-large submit-test-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16" style="vertical-align: middle; margin-right: 8px;"> <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/> </svg>
                        Ver Mi Resultado
                    </button>
                </form>
            </div>

            <!-- ====== Área de Resultado (Oculto inicialmente, ESTILO NUEVO/REFINADO) ====== -->
            <div id="resultado" class="screen-hidden" aria-live="polite">
                <!-- Contenido generado por JS con el diseño de .result-section -->
            </div>

            <!-- ====== Botón Compartir (Oculto inicialmente, ESTILO NUEVO/REFINADO) ====== -->
            <div id="share-button-container" class="share-button-wrapper screen-hidden">
                <!-- Botón JS con estilo .share-button -->
            </div>

            <!-- ====== CONTACTO POST-TEST (Oculto inicialmente, ESTILO NUEVO/REFINADO) ====== -->
            <section id="contact-section" class="screen-hidden">
                 <h3 class="form-title">¿Quieres saber más?</h3>
                 <p class="form-intro">Déjanos tus datos y te contactaremos.</p>
                <form id="contact-form" action="#" method="POST" class="contact-form-wrapper">
                    <input type="hidden" name="form_source" value="post_test">
                    <input type="hidden" id="hidden-career-interest" name="carrera_interes" value="">
                    <div class="form-group"> <label for="contact-name" class="form-label">Nombre:</label> <input type="text" id="contact-name" name="nombre" class="form-input" required placeholder="Tu nombre completo"> </div>
                    <div class="form-group"> <label for="contact-email" class="form-label">Email:</label> <input type="email" id="contact-email" name="email" class="form-input" required placeholder="tu.correo@ejemplo.com"> </div>
                    <div class="form-group"> <label for="contact-phone" class="form-label">Tel/WA:</label> <input type="tel" id="contact-phone" name="telefono" class="form-input" required placeholder="Ej: 55 1234 5678"> </div>
                    <div class="form-group"> <label for="contact-message" class="form-label">Mensaje:</label> <textarea id="contact-message" name="mensaje" rows="4" class="form-textarea" placeholder="¿Alguna duda?"></textarea> </div>
                    <button type="submit" id="contact-submit-button" class="button button-secondary button-pill contact-submit">Solicitar Información</button> <!-- Botón secundario opcional -->
                    <div id="form-status-message" class="form-status" aria-live="polite"></div>
                </form>
            </section>

        </div>
    </div>

    <footer>
        <img src="./src/logo.png" alt="Logo UNIREM" class="footer-logo" loading="lazy"> <!-- Verifica ruta -->
    </footer>

    <!-- Botón Volver Arriba -->
    <button id="scrollToTopBtn" class="scroll-top-btn" title="Volver arriba">↑</button>

    <script src="script.js" defer></script>
</body>
</html>
