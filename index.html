<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vocacional Interactivo - UNIREM</title> <!-- Added UNIREM to title -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"> <!-- Added 700 weight -->
    <!-- Favicon -->
    <link rel="icon" href="./src/cropped-f1.webp" type="image/png"> <!-- Make sure you have this file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ====== OPCIÓN 1: HEADER CON VIDEO (Comentado por defecto ahora) ====== -->
    <!--
    <header class="video-header">
        <video autoplay loop muted playsinline>
            <source src="tu-video.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
    </header>
    -->

    <!-- ====== OPCIÓN 2: HEADER CON BANNER ADAPTATIVO (Activado por defecto ahora) ====== -->
    <header class="banner-header banner-adaptive-height"> <!-- Clase para nuevo estilo -->
        <picture>
            <!-- Imagen para móviles (hasta 480px). Idealmente una versión más vertical o cuadrada -->
            <source media="(max-width: 480px)" srcset="./src/Celular.png"> <!-- EJEMPLO: Usa tu imagen cuadrada/móvil aquí -->

            <!-- Imagen para tablets (hasta 768px). Puede ser la cuadrada o una intermedia -->
            <source media="(max-width: 768px)" srcset="./src/Tabletmitad.png"> <!-- EJEMPLO: Usa tu imagen cuadrada/tablet aquí -->

            <!-- Imagen por defecto para escritorio (más ancha) -->
            <!-- ! Cambia estas rutas a tus archivos reales -->
            <img src="./src/Completo.png" alt="Perfilador de Aptitud Vocacional UNIREM">
        </picture>
    </header>


    <div class="content-area"> <!-- Envolvemos el contenido principal -->
        <div class="container"> <!-- El contenedor ahora solo es para el ancho máximo del texto/preguntas -->
            <h2>Test Vocacional</h2>
            <p class="intro-text">Responde las siguientes preguntas indicando tu nivel de interés. ¡Sé honesto/a contigo mismo/a!</p>

            <!-- Barra de Progreso -->
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar-inner"></div>
                <span id="progress-text" class="progress-bar-text">0% completado</span>
            </div>

            <form id="vocational-test">
                <div id="preguntas-container">
                    <div class="loading-placeholder">Cargando preguntas...</div>
                </div>
                <button type="button" id="submit-button">Ver Mi Resultado</button>
            </form>

            <div id="resultado">
                <!-- El resultado se mostrará aquí -->
            </div>
        </div> <!-- Fin .container -->
    </div> <!-- Fin .content-area -->

    <footer>
        <!-- Usamos el logo horizontal principal -->
        <img src="./src/logo.png" alt="Logo Universidad de la República Mexicana" class="footer-logo">
    </footer>

    <script src="script.js"></script>
</body>
</html>
