<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfilador de Aptitud Vocacional - UNIREM</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="./src/cropped-f1.webp" type="image/png">
    <link rel="stylesheet" href="style.css">

    <!-- Google tag (gtag.js) - Pega tu snippet aquí -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K2BBVRYBMM"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-K2BBVRYBMM');
    </script>
    <!-- Fin del snippet de Google Analytics -->

</head>
<body>

    <!-- ====== HEADER BANNER ADAPTATIVO ====== -->
    <header class="banner-header banner-adaptive-height"> <!-- Adjusted class name slightly based on CSS -->
        <picture>
            <source media="(max-width: 480px)" srcset="./src/Celular.png">
            <source media="(max-width: 768px)" srcset="./src/Tabletmitad.png">
            <img src="./src/Completo.png" alt="Perfilador de Aptitud Vocacional UNIREM">
        </picture>
    </header>


    <div class="content-area">
        <div class="container">
            <h2>Test Vocacional</h2>
            <p class="intro-text">
                Responde las siguientes preguntas indicando tu nivel de interés.<br>
                ¡Sé honesto/a contigo mismo/a!
            </p>
            <!-- Barra de Progreso -->
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar-inner"></div>
                <span id="progress-text" class="progress-bar-text">0% completado</span>
            </div>

            <form id="vocational-test">
                <div id="preguntas-container">
                    <div class="loading-placeholder">Cargando preguntas...</div>
                </div>
                <button type="button" id="submit-button" class="submit-button">Ver Mi Resultado</button> <!-- Added class for consistency -->
            </form>

            <div id="resultado">
                <!-- El resultado se mostrará aquí por JS -->
                <!-- El botón de WhatsApp se añadirá aquí por JS -->
            </div>

            <!-- ====== SECCIÓN DE CONTACTO (Inicialmente oculta) ====== -->
            <section id="contact-section" style="display: none;">
                <h3>¿Quieres saber más sobre tu carrera ideal?</h3>
                <p class="contact-intro">Déjanos tus datos y un asesor educativo se pondrá en contacto contigo para brindarte más información.</p>
                <!--
                    IMPORTANTE: Reemplaza '#' en el atributo 'action'
                    con la URL de tu flujo de Power Automate (HTTP Request Trigger)
                -->
                <form id="contact-form" action="#" method="POST">
                    <!-- Campo oculto para la carrera recomendada -->
                    <input type="hidden" id="hidden-career-interest" name="carrera_interes" value="">

                    <div class="form-group">
                        <label for="contact-name" class="form-label">Nombre Completo:</label>
                        <input type="text" id="contact-name" name="nombre" class="form-input" required placeholder="Tu nombre completo">
                    </div>
                    <div class="form-group">
                        <label for="contact-email" class="form-label">Correo Electrónico:</label>
                        <input type="email" id="contact-email" name="email" class="form-input" required placeholder="tu.correo@ejemplo.com">
                    </div>
                    <div class="form-group">
                        <label for="contact-phone" class="form-label">Teléfono / WhatsApp:</label> <!-- Adjusted label -->
                        <input type="tel" id="contact-phone" name="telefono" class="form-input" required placeholder="Ej: 55 1234 5678"> <!-- Made required as common practice -->
                    </div>
                    <div class="form-group">
                        <label for="contact-message" class="form-label">Mensaje (Opcional):</label>
                        <textarea id="contact-message" name="mensaje" rows="4" class="form-textarea" placeholder="¿Tienes alguna pregunta específica?"></textarea>
                    </div>
                    <button type="submit" id="contact-submit-button" class="submit-button contact-submit">Solicitar Información</button> <!-- Added ID -->
                    <div id="form-status-message" class="form-status"></div> <!-- Para mensajes de envío -->
                </form>
            </section>
            <!-- ====== FIN SECCIÓN DE CONTACTO ====== -->

        </div> <!-- Fin .container -->
    </div> <!-- Fin .content-area -->

    <footer>
        <img src="./src/logo.png" alt="Logo Universidad de la República Mexicana" class="footer-logo">
    </footer>

    <script src="script.js"></script>
</body>
</html>
